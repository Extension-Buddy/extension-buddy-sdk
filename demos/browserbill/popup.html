<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Pop-up</title>
    </head>
    <body style="width: 300px">
        <div class="container p-3 text-center">
            <div class="row">
                <h1>BrowserBill Example</h1>
            </div>
            <div class="row">
                <p>Current Status: <strong><span id="paidStatus">Unpaid</span></strong></p>
            </div>
            <div class="row align-items-center">
                <div class="col">
                    <button type="button" class="btn btn-primary" id="paymentButton">Purchase</button>
                    <button type="button" class="btn btn-primary" style="display: none;" id="manageButton">Manage</button>
                </div>
            </div>
        </div>
        <script src="BrowserBillSDK.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
